<app-menu></app-menu>
<p>

</p>
<div class="container">
  <div class="row mg-3">
    <div class="col"></div>
    <div class="col">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="card" style="width: 25rem;" ng-cloak>
            <div class="card-header">

            </div>
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="bi bi-chat-right-quote"></i></div>
                </div>
                <input type="text" class="form-control" id="topic" placeholder="Nombre del tema" [(ngModel)]="tema">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">

                </div>
                <textarea type="text" style="width: 25rem;" class="form-control" id="desc"
                  placeholder="Descripcion del tema" [(ngModel)]="descr"></textarea>
              </div>

            </div>
            <div class="card-footer text-center">
              <button (click)="agregar()" style="background-color: rgba(1, 138, 108, 0.535);" type="button" class="btn"
                id="agregar"><label style="color:white;"><i class="bi bi-plus-circle"></i> Agregar</label></button>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <p>

      </p>
      <div class="row">
        <div class="col">
          <div class="card" ng-cloak>
            <div style="background-color: rgba(27, 130, 90, 0.474);" class="card-header">
              <i>
                Temas
              </i>
            </div>
            <div class="container mt-3 bgDescrip rounded">

              <table class="table table-hover rounded" style="background-color: rgba(46, 139, 122, 0.337);">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Tema</th>
                    <th class="text-center"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let topic of topics">
                    <td>{{topic.id}}</td>
                    <td>{{topic.tema}}</td>
                    <td class="text-end">
                      <button type="button" style="background-color: rgba(36, 126, 194, 0.515);" class="btn"
                        data-bs-toggle="modal" data-bs-target="#modificaTema" (click)="editarTema(topic)">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                      &nbsp;
                      <button type="button" style="background-color: rgba(223, 63, 63, 0.563);" class="btn"
                        data-bs-toggle="modal" data-bs-target="#eliminaTema" (click)="editarTema(topic)">
                        <i class="bi bi-x-square"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer" style="background-color: rgba(0, 128, 79, 0.474);">
              <p>

              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

<!-- Modal Modificar Tema -->
<div class="modal fade" id="modificaTema" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modificar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{temaEdit.id}}
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="bi bi-chat-right-quote"></i></div>
          </div>
          <input type="text" class="form-control" id="topicEdit" placeholder="Nombre del tema"
            [(ngModel)]="temaEdit.tema">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
          (click)="guardarCambios()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Eliminar Tema -->
<div class="modal fade" id="eliminaTema" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Esta seguro que desea eliminar el tema {{temaEdit.tema}} con el id {{temaEdit.id}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="eliminarTema()">Si</button>
      </div>
    </div>
  </div>
</div>
