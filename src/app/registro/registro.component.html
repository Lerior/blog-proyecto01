<app-header></app-header>
<div class="container rounded border mb-3 shadow bg-white">
    <div class="row">
        <div class="col"></div>
        <div class="col m-3">
            <div class="card" style="width: 18rem;" ng-cloak>
                <div class="card-header">
                    Resgistrarse
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-circle"></i></div>
                        </div>
                        <input type="text" class="form-control" id="userio" 
                        placeholder="Nombre de usuario" [(ngModel)]="user">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person"></i></div>
                        </div>
                        <input type="text" class="form-control" id="name" 
                        placeholder="Nombre y apellido" [(ngModel)]="nombre">
                    </div>
                    <div class="input-group  mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                        </div>
                        <input type="password" class="form-control" id="password" 
                        placeholder="ContraseÃ±a" [(ngModel)]="pass">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            
                        </div>
                        <div class="input-group  mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="bi bi-calendar4"></i></div>
                            </div>
                            <input type="number" class="form-control" id="edades" 
                            placeholder="Edad" [(ngModel)]="edad">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                            </div>
                            <input type="text" class="form-control" id="emails" 
                            placeholder="Correo electronico" [(ngModel)]="email">
                        </div>
                        <div class="input-group  mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="bi bi-telephone"></i></div>
                            </div>
                            <input type="number" class="form-control" id="numTel" 
                            placeholder="Numero telefonico" [(ngModel)]="tel">
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-primary" (click)="agregar()" id="registro">Registrar</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
