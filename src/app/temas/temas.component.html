<app-menu></app-menu>
<p>

</p>
<div class="container">
    <div class="row md-3">
        <div class="col" *ngFor="let topic of topics">
            <div class="col"></div>
            <div class="card" style="width: 18rem; height: 20rem;" ng-cloak>
                <div class="card-header">
                </div>
                <div class="card-body rounded" style="background-color: rgba(77, 201, 195, 0.364);">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class=""></div>
                        </div>
                        <h3>{{topic.tema}}</h3>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class=""></div>
                            <h4>¿De que trata?</h4>
                        </div>
                        <p>

                        </p>
                        <h6 style="font-style: oblique;">
                            {{topic.descr}}
                        </h6>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modificaTema"
                        style="background-color: rgba(0, 128, 79, 0.474);" (click)="mostrar(topic)" *ngIf="topic.topic_id==idsTopics.topic_id"><label
                            style="color:white;"><i class="bi bi-plus-circle"></i> Inscribirse</label></button>
                </div>
            </div>
            <div class="col"></div>
            <pre>

            </pre>
        </div>
        <div class="col"></div>
    </div>
</div>

<!-- Modal Modificar Tema -->
<div class="modal fade" id="modificaTema" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Desea inscribirse a este tema? (Puede cancelarlo en cualquier otro momento)</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                </div>
                    ID del Tema:
                    <input type="text" readonly="readonly" class="form-control" id="topicEdit" placeholder="ID"
                        [(ngModel)]="temaEdit.id">
                
                Nombre del Tema:
                <input type="text" readonly="readonly" class="form-control" id="topicEdit1"
                    placeholder="Nombre del tema" [(ngModel)]="temaEdit.tema">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                    (click)="asistir()" *ngIf="temaEdit.id!=idsTopics.topic_id">Inscribir</button>
            </div>
        </div>
    </div>
</div>
